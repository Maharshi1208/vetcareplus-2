name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      # Make sure Prisma knows where the schema is
      PRISMA_SCHEMA_PATH: backend/prisma/schema.prisma
      # Simple SQLite for CI
      DATABASE_URL: file:./dev.db
      PORT: 4000
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json

      - name: Install deps (backend)
        working-directory: backend
        run: npm ci

      - name: Generate Prisma client
        working-directory: backend
        run: npx prisma generate --schema "$PRISMA_SCHEMA_PATH"

      - name: Reset & migrate DB
        working-directory: backend
        run: |
          npx prisma migrate deploy --schema "$PRISMA_SCHEMA_PATH"

      # (Optional) Seed if you have a script
      # - name: Seed
      #   working-directory: backend
      #   run: npm run seed

      - name: Build server
        working-directory: backend
        run: npm run build

      - name: Start API
        working-directory: backend
        run: |
          node dist/server.js &
          for i in {1..30}; do
            curl -sf "http://localhost:${PORT}/api/ping" && break
            sleep 1
          done

      # (Optional) run tests here if you have them
      # - name: Run tests
      #   working-directory: backend
      #   run: npm test
